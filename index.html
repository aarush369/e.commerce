<!DOCTYPE html>
<html>
  <head>
    <title>E commerce</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="container">
      <h2>New arrivals</h2>
      <div class="row">
        <div class="col-md-03">
          <div class="product-top">
            <img src="d.jpg" />
            <div class="overlay">
              <button type="button" class="bt-sec" title="quick shop">
                <i class="fa fa-eye" aria-hidden="true"></i>
              </button>
              <button type="button" class="bt-sec" title="wishlist">
                <i class="fa fa-heart-o" aria-hidden="true"></i>
              </button>
              <button type="button" class="bt-sec" title="add to cart">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <div class="product-bottom text center">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-half-o"></i>
            <h3>Basic Coding,Age:5 to 8 years,offline/online</h3>
            <h3>2500</h3>
          </div>
        </div>
        <div class="col-md-03">
          <div class="product-top">
            <img src="im3.jpg" width="40px" height="90px" />
            <div class="overlay">
              <button type="button" class="bt-sec" title="quick shop">
                <i class="fa fa-eye" aria-hidden="true"></i>
              </button>
              <button type="button" class="bt-sec" title="wishlist">
                <i class="fa fa-heart-o" aria-hidden="true"></i>
              </button>
              <button type="button" class="bt-sec" title="add to cart">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <div class="product bottom text center">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-half-o"></i>
            <h4>High Level coding</h4>
            <h5>15000,age-8 to 17 years</h5>
          </div>
        </div>

        <div class="col-md-03">
          <div class="product-top">
            <img src="ht.im.jpg" />
            <div class="overlay">
              <button type="button" class="bt-sec" title="quick shop">
                <i class="fa fa-eye" aria-hidden="true"></i>
              </button>
              <button type="button" class="bt-sec" title="wishlist">
                <i class="fa fa-heart-o" aria-hidden="true"></i>
              </button>
              <button type="button" class="bt-sec" title="add to cart">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
              </button>
            </div>
          </div>

          <div class="product bottom text center">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-half-o"></i>
            <h3>Bootcamp</h3>
            <h5>20000</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
